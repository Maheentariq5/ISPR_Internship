        <style>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
            .bg-video {
                position: fixed;
                right: 0;
                bottom: 0;
                width: 100vw;  
                height: 100vh;
                z-index: -1;

            }
        
            .content {
                position: relative;
                z-index: 1;
                text-align: center;
                color: white;
                font-size: 2rem;
                font-weight: bold;
                margin-top: 20vh;
            }
          .video-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.5); 
          z-index: -1; 
         }
    

        .navbar {
           position: fixed;
           top: 0;
          left: 0;
          width: 100%;
         display: flex;
         align-items: center;
         justify-content: flex-start; 
         padding: 15px 30px; 
        }

     .menu-icon {
        background: none;
         border: none;
         color: white;
        font-size: 1.5rem;
        margin-right: 10px;

    }


     .logo {
        color: white;
        font-size: 2rem;
        font-weight: bold;
        text-transform: uppercase;
         margin-left: 55px; 
         text-align: center;
    }


     .nav-links {
         display: flex;
        gap: 30px;
         margin-left: 500px;
     }


    .nav-links a {
         color: white;
         text-decoration: none;
         font-size: 1rem;
         font-weight: bold;
         transition: color 0.3s ease;
     }

       .nav-links a:hover {
          color:rgb(129, 126, 126);
         }

            .menu-icon:hover {
            background: rgb(129, 126, 126);
            color: white;
        }


         .center-container {
                display: flex;
                flex-direction: column;
                justify-content: center;   
                align-items: center;       
                height: 100vh;             
                text-align: center;
            }
            h1 {
                color: white;
                font-size: 3rem;
                font-weight: bold;
                margin-bottom: 20px; 
            }
            .explore-btn {
                font-size: 1rem;
                padding: 10px 25px;
                color: white;
                background: transparent;
                border: 2px solid white;
                cursor: pointer;
                text-transform: uppercase;
                font-weight: bold;
                transition: all 0.3s ease;
                text-decoration: none;
            }

            .explore-btn:hover {
